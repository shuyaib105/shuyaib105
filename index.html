<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart BayKotha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --primary-dark: #3f37c9;
            --text: #2b2d42;
            --text-light: #8d99ae;
            --bg: #f8f9fa;
            --card: #ffffff;
            --success: #4cc9f0;
            --danger: #f72585;
            --border: rgba(0,0,0,0.1);
            --shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Hind Siliguri', Arial, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 40px 20px;
            direction: ltr;
            position: relative;
            padding-bottom: 60px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        /* Footer */
        .copyright-footer {
            text-align: center;
            padding: 15px;
            color: var(--text-light);
            font-size: 12px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .copyright-footer i {
            color: var(--primary);
        }

        /* Header */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .app-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .app-icon {
            width: 36px;
            height: 36px;
            background: var(--primary);
            color: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        /* Balance Card */
        .balance-card {
            background: var(--primary);
            color: white;
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 15px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .balance-card::after {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }

        .balance-title {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .balance-amount {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .balance-stats {
            display: flex;
            gap: 20px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-icon {
            width: 30px;
            height: 30px;
            border-radius: 8px;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stat-text {
            font-size: 12px;
            opacity: 0.8;
        }

        .stat-amount {
            font-size: 16px;
            font-weight: 600;
        }

        .income-stat .stat-amount {
            color: var(--success);
        }

        .expense-stat .stat-amount {
            color: #ff9e9e;
        }

        /* Monthly Summary */
        .monthly-summary {
            background: var(--card);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .summary-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .summary-title {
            font-size: 16px;
            font-weight: 600;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .summary-month {
            font-weight: 500;
        }

        .summary-income {
            color: var(--success);
            font-weight: 600;
        }

        .summary-expense {
            color: var(--danger);
            font-weight: 600;
        }

        /* Transaction Form */
        .transaction-form {
            background: var(--card);
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .form-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-title i {
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-light);
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .form-select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 15px;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Transactions List */
        .transactions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
        }

        .view-all {
            font-size: 13px;
            color: var(--primary);
            font-weight: 500;
            cursor: pointer;
        }

        .transactions-list {
            list-style: none;
        }

        .transaction-item {
            background: var(--card);
            padding: 18px;
            border-radius: 12px;
            margin-bottom: 12px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            transition: all 0.3s;
        }

        .transaction-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        .transaction-icon {
            width: 42px;
            height: 42px;
            border-radius: 10px;
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .transaction-details {
            flex: 1;
            min-width: 0;
        }

        .transaction-title {
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .transaction-category {
            font-size: 12px;
            color: var(--text-light);
        }

        .transaction-date {
            font-size: 11px;
            color: var(--text-light);
            margin-top: 2px;
        }

        .transaction-amount {
            font-weight: 700;
            margin-left: 15px;
            flex-shrink: 0;
        }

        .income .transaction-amount {
            color: var(--success);
        }

        .expense .transaction-amount {
            color: var(--danger);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
        }

        .empty-icon {
            font-size: 50px;
            color: var(--text-light);
            opacity: 0.3;
            margin-bottom: 20px;
        }

        .empty-text {
            color: var(--text-light);
            margin-bottom: 20px;
        }

        /* Setup Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--primary);
            text-align: center;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        /* Responsive */
        @media (max-width: 480px) {
            body {
                padding: 30px 15px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .balance-stats {
                flex-direction: column;
                gap: 15px;
            }
        }

        /* Month selector */
        .month-selector-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .month-selector {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 12px;
        }

        .month-selector option {
            background: var(--primary);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Setup Modal -->
    <div class="modal" id="setupModal">
        <div class="modal-content fade-in">
            <div class="modal-title">আপনার তথ্য দিন</div>
            <form id="setupForm">
                <div class="form-group">
                    <label class="form-label" for="userName">আপনার নাম</label>
                    <input type="text" class="form-input" id="userName" placeholder="আপনার নাম লিখুন" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="initialBalance">প্রাথমিক ব্যালেন্স</label>
                    <input type="number" class="form-input" id="initialBalance" placeholder="টাকার পরিমাণ লিখুন" required>
                </div>
                <button type="submit" class="btn">
                    <i class="fas fa-check"></i>
                    সংরক্ষণ করুন
                </button>
            </form>
        </div>
    </div>

    <div class="container" id="mainApp" style="display: none;">
        <!-- Header -->
        <header class="app-header">
            <div class="app-title">
                <div class="app-icon">
                    <i class="fas fa-money-bill-wave"></i>
                </div>
                <span>স্মার্ট ব্যয়কথা</span>
            </div>
            <div class="user-avatar" id="userAvatar">ন</div>
        </header>

        <!-- Balance Card -->
        <div class="balance-card fade-in">
            <div class="month-selector-container">
                <div class="balance-title">মোট ব্যালেন্স</div>
                <select class="month-selector" id="monthSelector">
                    
                    <!-- Months will be added dynamically -->
                </select>
            </div>
            <div class="balance-amount" id="balanceAmount">৳০.০০</div>
            <div class="balance-stats">
                <div class="stat-item income-stat">
                    <div class="stat-icon">
                        <i class="fas fa-arrow-up"></i>
                    </div>
                    <div>
                        <div class="stat-text">আয়</div>
                        <div class="stat-amount" id="incomeAmount">৳০</div>
                    </div>
                </div>
                <div class="stat-item expense-stat">
                    <div class="stat-icon">
                        <i class="fas fa-arrow-down"></i>
                    </div>
                    <div>
                        <div class="stat-text">ব্যয়</div>
                        <div class="stat-amount" id="expenseAmount">৳০</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Monthly Summary -->
        <div class="monthly-summary fade-in">
            <div class="summary-header">
                <div class="summary-title">মাসিক হিসাব</div>
            </div>
            <div id="monthlySummaryList">
                <!-- Monthly summaries will be added here -->
                <div class="empty-text" style="text-align: center;">কোন মাসিক তথ্য নেই</div>
            </div>
        </div>

        <!-- Transaction Form -->
        <div class="transaction-form fade-in">
            <div class="form-title">
                <i class="fas fa-plus-circle"></i>
                <span>নতুন লেনদেন যোগ করুন</span>
            </div>
            <form id="transactionForm">
                <div class="form-group">
                    <label class="form-label" for="description">বিবরণ</label>
                    <input type="text" class="form-input" id="description" placeholder="যেমন: বসুন্ধরা থেকে জিনিসপত্র">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="amount">টাকার পরিমাণ (৳)</label>
                        <input type="number" class="form-input" id="amount" placeholder="যেমন: ৫০০">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="type">ধরন</label>
                        <select class="form-input form-select" id="type">
                            <option value="income">আয়</option>
                            <option value="expense">ব্যয়</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="category">বিভাগ</label>
                        <select class="form-input form-select" id="category">
                            <option value="food">খাদ্য</option>
                            <option value="shopping">কেনাকাটা</option>
                            <option value="transport">যাতায়াত</option>
                            <option value="entertainment">বিনোদন</option>
                            <option value="bills">বিল</option>
                            <option value="other">অন্যান্য</option>
                        </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="date">তারিখ</label>
                    <input type="date" class="form-input" id="date" value="">
                </div>
                <button type="submit" class="btn">
                    <i class="fas fa-plus"></i>
                    যোগ করুন
                </button>
            </form>
        </div>

        <!-- Transactions List -->
        <div class="transactions-header">
            <div class="section-title">সাম্প্রতিক লেনদেন</div>
            <div class="view-all">সব দেখুন</div>
        </div>
        
        <ul class="transactions-list" id="transactionsList">
            <!-- Transactions will be added here dynamically -->
            <div class="empty-state">
                <div class="empty-icon">
                    <i class="fas fa-receipt"></i>
                </div>
                <div class="empty-text">কোন লেনদেন নেই</div>
                <button class="btn" style="max-width: 200px; margin: 0 auto;">
                    <i class="fas fa-plus"></i>
                    প্রথম লেনদেন যোগ করুন
                </button>
            </div>
        </ul>
    </div>

    <!-- Copyright Footer -->
    <div class="copyright-footer">
        <i class="fas fa-copyright"></i>
        <span>সর্বস্বত্ব সংরক্ষিত - PDF LAGBE ? </span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const setupModal = document.getElementById('setupModal');
            const setupForm = document.getElementById('setupForm');
            const mainApp = document.getElementById('mainApp');
            const userAvatar = document.getElementById('userAvatar');
            const transactionForm = document.getElementById('transactionForm');
            const transactionsList = document.getElementById('transactionsList');
            const balanceAmount = document.getElementById('balanceAmount');
            const incomeAmount = document.getElementById('incomeAmount');
            const expenseAmount = document.getElementById('expenseAmount');
            const monthSelector = document.getElementById('monthSelector');
            const dateInput = document.getElementById('date');
            const monthlySummaryList = document.getElementById('monthlySummaryList');
            
            // Set default date to today
            dateInput.valueAsDate = new Date();
            
            // Check if user has completed setup
            const userName = localStorage.getItem('expenseUserName');
            const initialBalance = localStorage.getItem('initialBalance');
            
            if (!userName || !initialBalance) {
                setupModal.style.display = 'flex';
            } else {
                mainApp.style.display = 'block';
                userAvatar.textContent = userName.charAt(0);
                // Initialize the app with existing data
                initializeApp(parseFloat(initialBalance));
            }
            
            // Setup form submission
            setupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const userNameInput = document.getElementById('userName').value.trim();
                const initialBalanceInput = parseFloat(document.getElementById('initialBalance').value);
                
                if (!userNameInput || isNaN(initialBalanceInput)) {
                    alert('দয়া করে সঠিক নাম এবং প্রাথমিক ব্যালেন্স দিন');
                    return;
                }
                
                localStorage.setItem('expenseUserName', userNameInput);
                localStorage.setItem('initialBalance', initialBalanceInput);
                
                userAvatar.textContent = userNameInput.charAt(0);
                setupModal.style.display = 'none';
                mainApp.style.display = 'block';
                
                // Initialize with initial balance
                initializeApp(initialBalanceInput);
            });
            
            function initializeApp(initialBalance) {
                let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
                
                // If no transactions exist, create one with initial balance
                if (transactions.length === 0 && initialBalance > 0) {
                    transactions.push({
                        id: Date.now(),
                        description: "প্রাথমিক ব্যালেন্স",
                        amount: initialBalance,
                        type: "income",
                        category: "initial",
                        date: new Date().toISOString().split('T')[0]
                    });
                    localStorage.setItem('transactions', JSON.stringify(transactions));
                }
                
                // Populate month selector
                populateMonthSelector();
                
                updateTransactionsList();
                updateBalance();
                updateMonthlySummary();
                
                // Add event listener for month selector
                monthSelector.addEventListener('change', function() {
                    updateBalance();
                    updateTransactionsList();
                });
            }
            
            // Add new transaction
            transactionForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const description = document.getElementById('description').value.trim();
                const amount = parseFloat(document.getElementById('amount').value);
                const type = document.getElementById('type').value;
                const category = document.getElementById('category').value;
                const date = document.getElementById('date').value || new Date().toISOString().split('T')[0];
                
                if (!description || isNaN(amount)) {
                    alert('দয়া করে সঠিক বিবরণ এবং টাকার পরিমাণ দিন');
                    return;
                }
                
                const newTransaction = {
                    id: Date.now(),
                    description,
                    amount,
                    type,
                    category,
                    date: date
                };
                
                let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
                transactions.unshift(newTransaction);
                localStorage.setItem('transactions', JSON.stringify(transactions));
                
                // Update month selector with new months if needed
                populateMonthSelector();
                
                updateTransactionsList();
                updateBalance();
                updateMonthlySummary();
                
                // Reset form
                transactionForm.reset();
                dateInput.valueAsDate = new Date();
            });
            
            // Update transactions list
            function updateTransactionsList() {
                let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
                const selectedMonth = monthSelector.value;
                
                if (transactions.length === 0) {
                    transactionsList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">
                                <i class="fas fa-receipt"></i>
                            </div>
                            <div class="empty-text">কোন লেনদেন নেই</div>
                            <button class="btn" style="max-width: 200px; margin: 0 auto;">
                                <i class="fas fa-plus"></i>
                                প্রথম লেনদেন যোগ করুন
                            </button>
                        </div>
                    `;
                    return;
                }
                
                // Filter transactions by selected month
                let filteredTransactions = transactions;
                if (selectedMonth !== 'all') {
                    filteredTransactions = transactions.filter(transaction => {
                        if (!transaction.date) return false;
                        const transactionMonth = transaction.date.split('-')[1];
                        return transactionMonth === selectedMonth;
                    });
                }
                
                if (filteredTransactions.length === 0) {
                    transactionsList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">
                                <i class="fas fa-receipt"></i>
                            </div>
                            <div class="empty-text">${selectedMonth === 'all' ? 'কোন লেনদেন নেই' : 'এই মাসে কোন লেনদেন নেই'}</div>
                        </div>
                    `;
                    return;
                }
                
                transactionsList.innerHTML = '';
                
                // Show only last 5 transactions
                const recentTransactions = filteredTransactions.slice(0, 5);
                
                recentTransactions.forEach(transaction => {
                    const transactionEl = document.createElement('li');
                    transactionEl.className = `transaction-item ${transaction.type} fade-in`;
                    
                    // Get icon based on category
                    const icon = getCategoryIcon(transaction.category);
                    
                    // Format date in Bengali style (DD/MM/YYYY)
                    const formattedDate = formatDateForDisplay(transaction.date);
                    
                    transactionEl.innerHTML = `
                        <div class="transaction-icon">
                            <i class="fas fa-${icon}"></i>
                        </div>
                        <div class="transaction-details">
                            <div class="transaction-title">${transaction.description}</div>
                            <div class="transaction-category">${formatCategory(transaction.category)}</div>
                            <div class="transaction-date">${formattedDate}</div>
                        </div>
                        <div class="transaction-amount">
                            ${transaction.type === 'income' ? '+' : '-'}৳${transaction.amount.toFixed(2)}
                        </div>
                    `;
                    
                    transactionsList.appendChild(transactionEl);
                });
            }
            
            // Update balance
            function updateBalance() {
                let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
                const selectedMonth = monthSelector.value;
                
                // Filter transactions by selected month
                let filteredTransactions = transactions;
                if (selectedMonth !== 'all') {
                    filteredTransactions = transactions.filter(transaction => {
                        if (!transaction.date) return false;
                        const transactionMonth = transaction.date.split('-')[1];
                        return transactionMonth === selectedMonth;
                    });
                }
                
                const income = filteredTransactions
                    .filter(t => t.type === 'income')
                    .reduce((sum, t) => sum + t.amount, 0);
                
                const expense = filteredTransactions
                    .filter(t => t.type === 'expense')
                    .reduce((sum, t) => sum + t.amount, 0);
                
                const balance = income - expense;
                
                balanceAmount.textContent = `৳${balance.toFixed(2)}`;
                incomeAmount.textContent = `৳${income.toFixed(2)}`;
                expenseAmount.textContent = `৳${expense.toFixed(2)}`;
            }
            
            // Update monthly summary
            function updateMonthlySummary() {
                const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
                const monthlySummary = {};
                
                // Group transactions by month
                transactions.forEach(transaction => {
                    if (!transaction.date) return;
                    
                    const [year, month] = transaction.date.split('-').slice(0, 2);
                    const monthKey = `${year}-${month}`;
                    
                    if (!monthlySummary[monthKey]) {
                        monthlySummary[monthKey] = {
                            income: 0,
                            expense: 0
                        };
                    }
                    
                    if (transaction.type === 'income') {
                        monthlySummary[monthKey].income += transaction.amount;
                    } else {
                        monthlySummary[monthKey].expense += transaction.amount;
                    }
                });
                
                // Sort months by newest first
                const sortedMonths = Object.keys(monthlySummary).sort().reverse();
                
                if (sortedMonths.length === 0) {
                    monthlySummaryList.innerHTML = '<div class="empty-text" style="text-align: center;">কোন মাসিক তথ্য নেই</div>';
                    return;
                }
                
                monthlySummaryList.innerHTML = '';
                
                // Display monthly summaries
                sortedMonths.forEach(monthKey => {
                    const [year, month] = monthKey.split('-');
                    const monthName = getMonthName(parseInt(month));
                    const summary = monthlySummary[monthKey];
                    
                    const summaryItem = document.createElement('div');
                    summaryItem.className = 'summary-item';
                    
                    summaryItem.innerHTML = `
                        <div class="summary-month">${monthName} ${year}</div>
                        <div>
                            <span class="summary-income">৳${summary.income.toFixed(2)}</span> / 
                            <span class="summary-expense">৳${summary.expense.toFixed(2)}</span>
                        </div>
                    `;
                    
                    monthlySummaryList.appendChild(summaryItem);
                });
            }
            
            // Populate month selector with available months
            function populateMonthSelector() {
                const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
                const monthSelect = document.getElementById('monthSelector');
                
                // Remove all options except "all"
                while (monthSelect.options.length > 1) {
                    monthSelect.remove(1);
                }
                
                // Get unique months from transactions
                const months = new Set();
                transactions.forEach(transaction => {
                    if (transaction.date) {
                        const month = transaction.date.split('-')[1];
                        months.add(month);
                    }
                });
                
                // Add months to selector
                const monthNames = [
                    "জানুয়ারী", "ফেব্রুয়ারী", "মার্চ", "এপ্রিল", 
                    "মে", "জুন", "জুলাই", "আগস্ট", 
                    "সেপ্টেম্বর", "অক্টোবর", "নভেম্বর", "ডিসেম্বর"
                ];
                
                // Convert to array and sort by newest first
                const sortedMonths = Array.from(months).sort((a, b) => b - a);
                
                sortedMonths.forEach(month => {
                    const monthIndex = parseInt(month) - 1;
                    if (monthIndex >= 0 && monthIndex < 12) {
                        const option = document.createElement('option');
                        option.value = month;
                        option.textContent = monthNames[monthIndex];
                        monthSelect.appendChild(option);
                    }
                });
            }
            
            // Helper functions
            function formatCategory(category) {
                const categories = {
                    food: "খাদ্য",
                    shopping: "কেনাকাটা",
                    transport: "যাতায়াত",
                    entertainment: "বিনোদন",
                    bills: "বিল",
                    initial: "প্রাথমিক ব্যালেন্স",
                    other: "অন্যান্য"
                };
                return categories[category] || category;
            }
            
            function getCategoryIcon(category) {
                const icons = {
                    food: "utensils",
                    shopping: "shopping-bag",
                    transport: "car",
                    entertainment: "film",
                    bills: "file-invoice-dollar",
                    initial: "money-bill-wave",
                    other: "receipt"
                };
                return icons[category] || "receipt";
            }
            
            function formatDateForDisplay(dateString) {
                if (!dateString) return '';
                
                const [year, month, day] = dateString.split('-');
                const monthNames = [
                    "জানু", "ফেব্রু", "মার্চ", "এপ্রিল", 
                    "মে", "জুন", "জুলাই", "আগস্ট", 
                    "সেপ্টে", "অক্টো", "নভে", "ডিসে"
                ];
                
                const monthIndex = parseInt(month) - 1;
                if (monthIndex >= 0 && monthIndex < 12) {
                    return `${day}/${month}/${year} (${monthNames[monthIndex]})`;
                }
                return `${day}/${month}/${year}`;
            }
            
            function getMonthName(monthIndex) {
                const monthNames = [
                    "জানুয়ারী", "ফেব্রুয়ারী", "মার্চ", "এপ্রিল", 
                    "মে", "জুন", "জুলাই", "আগস্ট", 
                    "সেপ্টেম্বর", "অক্টোবর", "নভেম্বর", "ডিসেম্বর"
                ];
                return monthNames[monthIndex - 1] || '';
            }
        });
    </script>
